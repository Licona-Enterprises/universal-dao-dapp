
<div style="display: flex; justify-content: flex-start; height: 100vh; flex-direction: column; background: linear-gradient(to bottom, #dee6fd, #010c35);">

    <div class="description">
        <div >
            <p style="text-align: center;">This token bridge facilitates cross-chain transfers by allowing users to send ERC20 stablecoins to the bridge address, triggering our off-chain price oracle, </p>
            <p style="text-align: center;">which informs the Lukso factory contract to mint the corresponding amount of LSP7 stablecoins on the destination chain.</p>
        </div>
    </div>
  
    <div class="formContainer">
        <form [formGroup]="bridgeForm" (ngSubmit)="bridgeTokensV2()">
            <!-- Your form controls go here -->
            <div class="form-group dropdown">
                <label for="token">Token:</label>
                <select formControlName="token" id="token" class="form-control">
                    <!-- Add your options here -->
                    <option value="AAVE">AAVE</option>
                    <option value="DAI">DAI</option>
                    <option value="USDT">USDT</option>
                    <option value="USDC">USDC</option>
                </select>
            </div>
            <div class="form-group textInput">
                <label for="amount">Amount:</label>
                <input formControlName="amount" id="amount" class="form-control" type="number" step="0.01" min="0" required>
            </div>
            <div class="form-group textInput">
                <label for="recipient">Destination Address:</label>
                <input formControlName="destinationAddress" id="recipient" class="form-control" type="text" required>
            </div>
            <div class="form-group textInput">
                <button type="submit" class="btn btn-primary">Bridge</button>
            </div>
        
        </form>
    </div>


    <!-- <div>
        <button type="submit" class="btn btn-primary" (click)="step2()">Bridge 2</button>
    </div> -->


</div>
